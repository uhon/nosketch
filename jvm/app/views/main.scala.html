@(title: String, onLoadScript: Html = Html(""))(content: Html)


<!DOCTYPE html>

<html>
  <head>
    <title>nosketch.com - @title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <!-- for live-reload -->
    <script type="text/javascript" src="/assets/js/paper-full.js"></script>
    <script type="text/javascript" src="//localhost:12345/workbench.js"></script>
  </head>
  <body>
    @navigation()
    @content
    @playscalajs.html.scripts("nosketchJS")
    @onLoadScript
  </body>
</html>
