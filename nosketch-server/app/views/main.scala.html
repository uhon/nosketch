@(title: String, onLoadScript: Html = Html(""))(content: Html)


<!DOCTYPE html>

<html>
  <head>
    <title>nosketch.com - @title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  </head>
  <body>
    @content
    @playscalajs.html.scripts("nosketchClient")
    @onLoadScript
  </body>
</html>
